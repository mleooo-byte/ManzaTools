<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar ManzaTools</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
      font-family: 'Courier New', monospace;
      color: #b30000;
    }

    .container {
      text-align: center;
      animation: flicker 3s infinite;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #660000;
      margin-bottom: 30px;
    }

    button {
      background: transparent;
      border: 2px solid #b30000;
      color: #b30000;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px rgba(179, 0, 0, 0.6);
    }

    button:hover {
      background: #b30000;
      color: #000;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar ManzaTools</h1>
    <button onclick="descargar()">Descargar</button>
  </div>

<script>
  function descargar() {
    window.open(
      "https://www.mediafire.com/file/cwwus73ewsajw8h/ManzaTools.zip/file",
      "_blank"
    );
  }
</script>
</body>
</html>
